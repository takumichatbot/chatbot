<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラルボット</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <h1 class="chatbot-title">LARUbot</h1>
        </header>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">こんにちは！LARUbot(ラルボット)です！何か質問はありますか？（営業時間やチャットボットについてなど）</div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="質問を入力してください..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">送信</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
